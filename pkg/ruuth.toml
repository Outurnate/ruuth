# Web host
[host]

# Specify address and socket to bind to
bind="127.0.0.1:3000"

# Define a shared secret to be used by all
# ruuth instances in the cluster.  Changing
# this value will invalidate all users and
# running sessions
cluster_secret="beans"

# Specify a database URL to store users
database_url="sqlite://main.db?mode=rwc"
# database_url="postgres://postgres:password@localhost/database"
# database_url="mysql://user:pass@host/database"

# Cookie domain name
domain="example.com"

# To use HTTPS, set a public and private
# key.  If omitted, HTTP will be used
# [host.tls]
# public_key="self_signed_certs/cert.pem"
# private_key="self_signed_certs/key.pem"

# Lockout behaviour
[behaviour]

# How many failed logins to tolerate
# before we start sending captchas?
# captcha = 5

# How many failed logins to tolerate
# before we begin pretending to login?
# fake_login = 10

# How long a failed login should be
# remember for (in minutes)
expiration = 30

# Session parameters
[session]

# How long a session must idle before
# it is deleted
# session_timeout_seconds = 3600

# Override the cookie name to a custom name
# cookie_name = "ruuth"

# Which session backend to use
# InMemory is only valid for single
# node deployments
# backed = "InMemory"
backend = "Sql"
# backend.Redis = "redis://localhost/"

# Log file
[logging]

# Custom filter to apply to logs
# trace_filter="rust-auth=trace"

# Logging level
#minimum_level="Debug"
minimum_level="Trace"
#minimum_level="Info"
#minimum_level="Warning"
#minimum_level="Error"

# Path to log file
# file="ruuth.log"
